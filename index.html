<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vid√©o Custom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 640px;
            max-width: 100%;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease; /* Ajout d'une transition pour un effet fluide */
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #f00;
            border-radius: 4px;
            width: 0%;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            cursor: pointer;
            background: #444;
            height: 5px;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }

        button {
            background: transparent;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .file-input {
            display: none;
        }

        .fullscreen-btn {
            margin-left: 10px;
        }

        /* Styles pour les indicateurs d'action */
        .action-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; /* Pour ne pas interf√©rer avec les clics */
            z-index: 10;
        }

        .action-indicator .icon {
            font-size: 30px;
        }
        
        .action-indicator .text {
            font-size: 18px;
        }

        .volume-level {
            width: 100px;
            height: 5px;
            background-color: #444;
            border-radius: 2px;
            margin-left: 10px;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background-color: #f00;
            width: 0%;
        }
    </style>
</head>

<body>
    <div class="video-container" id="videoContainer">
        <video id="video" src="video.mp4"></video>
        <!-- Ajout des indicateurs d'action -->
        <div class="action-indicator" id="playPauseIndicator">
            <span class="icon">‚è∏Ô∏è</span>
            <span class="text">Pause</span>
        </div>
        <div class="action-indicator" id="volumeIndicator">
            <span class="icon">üîä</span>
            <span class="text">Volume</span>
            <div class="volume-level">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        <div class="action-indicator" id="seekIndicator">
            <span class="icon">‚è©</span>
            <span class="text">+5s</span>
        </div>
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="buttons-container">
                <div class="left-controls">
                    <button id="playPause">‚ñ∂Ô∏è</button>
                    <button id="loadVideo">üìÅ</button>
                    <input type="file" id="videoInput" class="file-input" accept="video/*">
                </div>
                <div class="right-controls">
                    <div class="volume-control">
                        <button id="muteBtn">üîä</button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1"
                            value="1">
                    </div>
                    <button id="fullscreenBtn" class="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPause');
        const loadVideoBtn = document.getElementById('loadVideo');
        const videoInput = document.getElementById('videoInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.querySelector('.controls');
        
        // Variables pour g√©rer l'auto-hide des contr√¥les
        let controlsTimeout;
        const controlsHideDelay = 2000; // 2 secondes avant disparition
        let isMouseOverControls = false;

        // Fonction pour masquer les contr√¥les
        function hideControls() {
            // Ne pas masquer si la vid√©o est en pause ou si la souris est sur les contr√¥les
            if (video.paused || isMouseOverControls) return;
            
            controls.style.opacity = '0';
            // Apr√®s la transition, masquer compl√®tement pour emp√™cher les clics
            setTimeout(() => {
                if (controls.style.opacity === '0') {
                    controls.style.pointerEvents = 'none';
                }
            }, 300);
        }
        
        // Fonction pour afficher les contr√¥les
        function showControls() {
            controls.style.opacity = '1';
            controls.style.pointerEvents = 'auto';
            
            // R√©initialiser le timer
            clearTimeout(controlsTimeout);
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        }
        
        // Afficher les contr√¥les lorsque la souris se d√©place sur le conteneur vid√©o
        videoContainer.addEventListener('mousemove', showControls);
        
        // √âviter que les contr√¥les disparaissent lorsque la souris est dessus
        controls.addEventListener('mouseenter', () => {
            isMouseOverControls = true;
            clearTimeout(controlsTimeout);
        });
        
        controls.addEventListener('mouseleave', () => {
            isMouseOverControls = false;
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });
        
        // Assurer que les contr√¥les sont toujours visibles quand la vid√©o est en pause
        video.addEventListener('pause', showControls);
        
        // D√©marrer le timer pour masquer les contr√¥les quand la vid√©o est lanc√©e
        video.addEventListener('play', () => {
            if (!isMouseOverControls) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });
        
        // R√©initialiser l'√©tat des contr√¥les quand la souris quitte le conteneur vid√©o
        videoContainer.addEventListener('mouseleave', () => {
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                updatePlayPauseIndicator(true);
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                updatePlayPauseIndicator(false);
            }
        });

        // Load video functionality
        loadVideoBtn.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const videoURL = URL.createObjectURL(file);
                video.src = videoURL;

                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                progressBar.style.width = '0%';
            }
        });

        // Progress bar functionality
        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;

            video.currentTime = clickPosition * video.duration;
        });

        video.addEventListener('loadedmetadata', () => {
            progressBar.style.width = '0%';
        });

        // Volume control functionality
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateVolumeUI();
            updateVolumeIndicator();
        });

        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            updateVolumeUI();
            updateVolumeIndicator();
        });

        // Initialize volume to match slider
        video.volume = volumeSlider.value;

        // Function to update volume UI
        function updateVolumeUI() {
            if (video.muted || video.volume === 0) {
                muteBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                // Change icon based on volume level
                if (video.volume > 0.5) {
                    muteBtn.textContent = 'üîä';
                } else {
                    muteBtn.textContent = 'üîâ';
                }

                if (!video.muted) {
                    volumeSlider.value = video.volume;
                }
            }
        }

        // Fonctionnalit√© de plein √©cran
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // D√©tecter les changements de plein √©cran pour mettre √† jour l'ic√¥ne
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        // Fonction pour basculer en mode plein √©cran
        function toggleFullscreen() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                // Si d√©j√† en plein √©cran, sortir du plein √©cran
                exitFullscreen();
            } else {
                // Sinon, activer le plein √©cran
                enterFullscreen(videoContainer);
            }
        }

        // Entrer en mode plein √©cran
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Sortir du mode plein √©cran
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Mettre √† jour l'ic√¥ne du bouton plein √©cran
        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚ÆΩ'; // Ic√¥ne de sortie de plein √©cran
            } else {
                fullscreenBtn.textContent = '‚õ∂'; // Ic√¥ne d'entr√©e en plein √©cran
            }
        }

        // Configuration des raccourcis clavier
        document.addEventListener('keydown', (e) => {
            // V√©rifier si le focus est sur le player ou ses √©l√©ments
            const isPlayerFocused = videoContainer.contains(document.activeElement) || 
                                   document.activeElement === document.body;
            
            if (!isPlayerFocused) return;
            
            switch (e.code) {
                case 'Space': // Barre d'espace pour play/pause
                    e.preventDefault(); // Emp√™cher le d√©filement de la page
                    if (video.paused) {
                        video.play();
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                        updatePlayPauseIndicator(true);
                    } else {
                        video.pause();
                        playPauseBtn.textContent = '‚ñ∂Ô∏è';
                        updatePlayPauseIndicator(false);
                    }
                    break;
                    
                case 'ArrowRight': // Fl√®che droite pour avancer
                    e.preventDefault();
                    const forwardSeconds = 5;
                    video.currentTime = Math.min(video.currentTime + forwardSeconds, video.duration);
                    updateSeekIndicator('forward', forwardSeconds);
                    showControls(); // Afficher les contr√¥les lors de l'utilisation des raccourcis
                    break;
                    
                case 'ArrowLeft': // Fl√®che gauche pour reculer
                    e.preventDefault();
                    const backwardSeconds = 5;
                    video.currentTime = Math.max(video.currentTime - backwardSeconds, 0);
                    updateSeekIndicator('backward', backwardSeconds);
                    showControls();
                    break;
                    
                case 'ArrowUp': // Fl√®che haut pour augmenter le volume
                    e.preventDefault();
                    // Augmenter le volume de 10%
                    video.volume = Math.min(video.volume + 0.1, 1);
                    video.muted = false;
                    updateVolumeUI();
                    updateVolumeIndicator();
                    showControls();
                    break;
                    
                case 'ArrowDown': // Fl√®che bas pour diminuer le volume
                    e.preventDefault();
                    // Diminuer le volume de 10%
                    video.volume = Math.max(video.volume - 0.1, 0);
                    if (video.volume === 0) {
                        video.muted = true;
                    }
                    updateVolumeUI();
                    updateVolumeIndicator();
                    showControls();
                    break;
            }
        });

        // Rendre le conteneur vid√©o focusable
        videoContainer.tabIndex = "-1";
        video.addEventListener('click', () => {
            videoContainer.focus(); // Focus sur le conteneur quand on clique sur la vid√©o
        });

        // Assurer que les contr√¥les sont focusables mais ne perturbent pas la navigation
        controls.addEventListener('keydown', (e) => {
            // Emp√™cher que les touches de navigation standard soient capt√©es par les contr√¥les
            if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.stopPropagation(); // Ne pas interrompre la navigation habituelle dans les contr√¥les
            }
        });

        // R√©cup√©ration des √©l√©ments d'indicateurs
        const playPauseIndicator = document.getElementById('playPauseIndicator');
        const volumeIndicator = document.getElementById('volumeIndicator');
        const seekIndicator = document.getElementById('seekIndicator');
        const volumeFill = document.getElementById('volumeFill');
        
        // Fonction pour afficher un indicateur
        function showIndicator(indicator, duration = 700) {
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, duration);
        }
        
        // Fonction pour mettre √† jour l'indicateur de play/pause
        function updatePlayPauseIndicator(isPlaying) {
            playPauseIndicator.querySelector('.icon').textContent = isPlaying ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            playPauseIndicator.querySelector('.text').textContent = isPlaying ? 'Lecture' : 'Pause';
            showIndicator(playPauseIndicator);
        }
        
        // Fonction pour mettre √† jour l'indicateur de volume
        function updateVolumeIndicator() {
            const volumeIcon = volumeIndicator.querySelector('.icon');
            const volumeText = volumeIndicator.querySelector('.text');
            
            if (video.muted || video.volume === 0) {
                volumeIcon.textContent = 'üîá';
                volumeText.textContent = 'Muet';
                volumeFill.style.width = '0%';
            } else {
                if (video.volume > 0.5) {
                    volumeIcon.textContent = 'üîä';
                } else {
                    volumeIcon.textContent = 'üîâ';
                }
                volumeText.textContent = `${Math.round(video.volume * 100)}%`;
                volumeFill.style.width = `${video.volume * 100}%`;
            }
            
            showIndicator(volumeIndicator);
        }
        
        // Fonction pour mettre √† jour l'indicateur de recherche
        function updateSeekIndicator(direction, seconds) {
            const seekIcon = seekIndicator.querySelector('.icon');
            const seekText = seekIndicator.querySelector('.text');
            
            if (direction === 'forward') {
                seekIcon.textContent = '‚è©';
                seekText.textContent = `+${seconds}s`;
            } else {
                seekIcon.textContent = '‚è™';
                seekText.textContent = `-${seconds}s`;
            }
            
            showIndicator(seekIndicator);
        }
    </script>
</body>

</html>
