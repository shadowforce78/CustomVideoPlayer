<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vid√©o Custom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 640px;
            max-width: 100%;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #f00;
            border-radius: 4px;
            width: 0%;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .volume-slider {
            width: 80px;
            cursor: pointer;
            background: #444;
            height: 5px;
            border-radius: 2px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }
        button {
            background: transparent;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .file-input {
            display: none;
        }
        .fullscreen-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="video" src="video.mp4"></video>
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="buttons-container">
                <div class="left-controls">
                    <button id="playPause">‚ñ∂Ô∏è</button>
                    <button id="loadVideo">üìÅ</button>
                    <input type="file" id="videoInput" class="file-input" accept="video/*">
                </div>
                <div class="right-controls">
                    <div class="volume-control">
                        <button id="muteBtn">üîä</button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button id="fullscreenBtn" class="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPause');
        const loadVideoBtn = document.getElementById('loadVideo');
        const videoInput = document.getElementById('videoInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.getElementById('videoContainer');

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });
        
        // Load video functionality
        loadVideoBtn.addEventListener('click', () => {
            videoInput.click();
        });
        
        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            
            if (file) {
                const videoURL = URL.createObjectURL(file);
                video.src = videoURL;
                
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                progressBar.style.width = '0%';
            }
        });
        
        // Progress bar functionality
        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        });
        
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            
            video.currentTime = clickPosition * video.duration;
        });
        
        video.addEventListener('loadedmetadata', () => {
            progressBar.style.width = '0%';
        });
        
        // Volume control functionality
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateVolumeUI();
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            updateVolumeUI();
        });
        
        // Initialize volume to match slider
        video.volume = volumeSlider.value;
        
        // Function to update volume UI
        function updateVolumeUI() {
            if (video.muted || video.volume === 0) {
                muteBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                // Change icon based on volume level
                if (video.volume > 0.5) {
                    muteBtn.textContent = 'üîä';
                } else {
                    muteBtn.textContent = 'üîâ';
                }
                
                if (!video.muted) {
                    volumeSlider.value = video.volume;
                }
            }
        }

        // Fonctionnalit√© de plein √©cran
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // D√©tecter les changements de plein √©cran pour mettre √† jour l'ic√¥ne
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        // Fonction pour basculer en mode plein √©cran
        function toggleFullscreen() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                // Si d√©j√† en plein √©cran, sortir du plein √©cran
                exitFullscreen();
            } else {
                // Sinon, activer le plein √©cran
                enterFullscreen(videoContainer);
            }
        }

        // Entrer en mode plein √©cran
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Sortir du mode plein √©cran
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Mettre √† jour l'ic√¥ne du bouton plein √©cran
        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚ÆΩ'; // Ic√¥ne de sortie de plein √©cran
            } else {
                fullscreenBtn.textContent = '‚õ∂'; // Ic√¥ne d'entr√©e en plein √©cran
            }
        }
    </script>
</body>
</html>
