<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vid√©o Custom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 640px;
            max-width: 100%;
        }

        video {
            width: 100%;
            border-radius: 10px 10px 10px 10px;
            /* Maintenir les arrondis sur tous les coins de la vid√©o */
            display: block;
            /* Assurer que la vid√©o n'a pas de marge inf√©rieure implicite */
        }

        .controls {
            position: absolute;
            bottom: 0;
            /* Modifi√© de 10px √† 0 pour √©liminer l'espace */
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            /* Modifi√© pour arrondir seulement les coins sup√©rieurs */
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease;
            /* Ajout d'une transition pour un effet fluide */
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            margin-bottom: 5px; /* Espace pour la pr√©visualisation */
        }

        .progress-bar {
            height: 100%;
            background-color: #f00;
            border-radius: 4px;
            width: 0%;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-bottom: 5px;
            /* Ajouter un peu d'espace entre les boutons et le bord inf√©rieur */
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            cursor: pointer;
            background: #444;
            height: 5px;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }

        button {
            background: transparent;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .file-input {
            display: none;
        }

        .fullscreen-btn {
            margin-left: 10px;
        }

        /* Styles pour les indicateurs d'action */
        .action-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            /* Pour ne pas interf√©rer avec les clics */
            z-index: 10;
        }

        .action-indicator .icon {
            font-size: 30px;
        }

        .action-indicator .text {
            font-size: 18px;
        }

        .volume-level {
            width: 100px;
            height: 5px;
            background-color: #444;
            border-radius: 2px;
            margin-left: 10px;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background-color: #f00;
            width: 0%;
        }

        /* Styles pour le menu de qualit√© */
        .quality-menu {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 20;
        }

        .quality-option {
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .quality-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .quality-option.active {
            background-color: rgba(255, 0, 0, 0.6);
        }

        .settings-btn {
            cursor: pointer;
        }

        /* Style pour l'affichage du temps */
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 15px;
            min-width: 100px;
            text-align: center;
        }

        /* Styles pour la pr√©visualisation au survol */
        .preview-container {
            position: absolute;
            bottom: 30px; /* Position au-dessus de la barre de progression */
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            padding: 5px;
            display: none;
            flex-direction: column;
            align-items: center;
            transform: translateX(-50%);
            z-index: 30;
            pointer-events: none; /* √âvite d'interf√©rer avec les interactions */
        }

        .preview-thumbnail {
            width: 160px;
            height: 90px;
            background-color: #333;
            border: 1px solid #555;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            overflow: hidden; /* Pour s'assurer que l'image reste dans le cadre */
        }

        .preview-thumbnail img, .preview-thumbnail canvas {
            width: 100%;
            height: 100%;
            object-fit: cover; /* S'assurer que l'image remplit bien le cadre */
        }

        /* Canvas cach√© utilis√© pour l'extraction de frames */
        #thumbnailCanvas {
            display: none;
        }

        .preview-time {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Style pour le bouton PiP */
        .pip-btn {
            margin-left: 5px;
        }
        
        /* Adaptation pour ajouter de l'espace dans les contr√¥les droits */
        .right-controls {
            flex-wrap: wrap; /* Permet aux contr√¥les de passer √† la ligne si besoin */
        }
    </style>
</head>

<body>
    <div class="video-container" id="videoContainer">
        <video id="video" src="video.mp4"></video>
        <!-- Ajout des indicateurs d'action -->
        <div class="action-indicator" id="playPauseIndicator">
            <span class="icon">‚è∏Ô∏è</span>
            <span class="text">Pause</span>
        </div>
        <div class="action-indicator" id="volumeIndicator">
            <span class="icon">üîä</span>
            <span class="text">Volume</span>
            <div class="volume-level">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        <div class="action-indicator" id="seekIndicator">
            <span class="icon">‚è©</span>
            <span class="text">+5s</span>
        </div>
        <!-- Ajout du conteneur de pr√©visualisation -->
        <div class="preview-container" id="previewContainer">
            <div class="preview-thumbnail" id="previewThumbnail">
                <!-- Le contenu sera d√©fini dynamiquement -->
            </div>
            <div class="preview-time" id="previewTime">0:00</div>
        </div>
        <!-- Canvas cach√© pour l'extraction de frames -->
        <canvas id="thumbnailCanvas"></canvas>
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="buttons-container">
                <div class="left-controls">
                    <button id="playPause">‚ñ∂Ô∏è</button>
                    <button id="loadVideo">üìÅ</button>
                    <input type="file" id="videoInput" class="file-input" accept="video/*">
                    <!-- Ajout de l'affichage du temps -->
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                </div>
                <div class="right-controls">
                    <div class="volume-control">
                        <button id="muteBtn">üîä</button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1"
                            value="1">
                    </div>
                    <button id="pipBtn" class="pip-btn" title="Picture-in-Picture">üì∫</button>
                    <button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button>
                    <button id="fullscreenBtn" class="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
        <!-- Ajouter le menu de qualit√© -->
        <div class="quality-menu" id="qualityMenu">
            <div class="quality-option" data-quality="auto">Auto</div>
            <div class="quality-option" data-quality="1080p">1080p</div>
            <div class="quality-option" data-quality="720p">720p</div>
            <div class="quality-option" data-quality="480p">480p</div>
            <div class="quality-option" data-quality="360p">360p</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPause');
        const loadVideoBtn = document.getElementById('loadVideo');
        const videoInput = document.getElementById('videoInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.querySelector('.controls');
        const settingsBtn = document.getElementById('settingsBtn');
        const qualityMenu = document.getElementById('qualityMenu');
        const qualityOptions = document.querySelectorAll('.quality-option');
        const timeDisplay = document.getElementById('timeDisplay');
        const previewContainer = document.getElementById('previewContainer');
        const previewThumbnail = document.getElementById('previewThumbnail');
        const previewTime = document.getElementById('previewTime');
        const pipBtn = document.getElementById('pipBtn');

        // Variables pour g√©rer l'auto-hide des contr√¥les
        let controlsTimeout;
        const controlsHideDelay = 2000; // 2 secondes avant disparition
        let isMouseOverControls = false;

        // Fonction pour masquer les contr√¥les
        function hideControls() {
            // Ne pas masquer si la vid√©o est en pause ou si la souris est sur les contr√¥les
            if (video.paused || isMouseOverControls) return;

            controls.style.opacity = '0';
            // Apr√®s la transition, masquer compl√®tement pour emp√™cher les clics
            setTimeout(() => {
                if (controls.style.opacity === '0') {
                    controls.style.pointerEvents = 'none';
                }
            }, 300);
        }

        // Fonction pour afficher les contr√¥les
        function showControls() {
            controls.style.opacity = '1';
            controls.style.pointerEvents = 'auto';

            // R√©initialiser le timer
            clearTimeout(controlsTimeout);
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        }

        // Afficher les contr√¥les lorsque la souris se d√©place sur le conteneur vid√©o
        videoContainer.addEventListener('mousemove', showControls);

        // √âviter que les contr√¥les disparaissent lorsque la souris est dessus
        controls.addEventListener('mouseenter', () => {
            isMouseOverControls = true;
            clearTimeout(controlsTimeout);
        });

        controls.addEventListener('mouseleave', () => {
            isMouseOverControls = false;
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });

        // Assurer que les contr√¥les sont toujours visibles quand la vid√©o est en pause
        video.addEventListener('pause', showControls);

        // D√©marrer le timer pour masquer les contr√¥les quand la vid√©o est lanc√©e
        video.addEventListener('play', () => {
            if (!isMouseOverControls) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });

        // R√©initialiser l'√©tat des contr√¥les quand la souris quitte le conteneur vid√©o
        videoContainer.addEventListener('mouseleave', () => {
            if (!video.paused) {
                controlsTimeout = setTimeout(hideControls, controlsHideDelay);
            }
        });

        // Fonction pour basculer entre lecture et pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                updatePlayPauseIndicator(true);
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                updatePlayPauseIndicator(false);
            }
        }

        // Gestionnaire d'√©v√©nement pour le bouton play/pause - remplacer l'ancien code par cette fonction
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Ajouter le gestionnaire d'√©v√©nement pour le clic sur la vid√©o
        video.addEventListener('click', (e) => {
            // Emp√™cher la propagation pour √©viter de d√©clencher d'autres √©v√©nements
            e.stopPropagation();
            togglePlayPause();
        });

        // Load video functionality
        loadVideoBtn.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const videoURL = URL.createObjectURL(file);
                video.src = videoURL;

                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                progressBar.style.width = '0%';
            }
        });

        // Progress bar functionality
        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
            updateTimeDisplay();
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;

            video.currentTime = clickPosition * video.duration;
            updateTimeDisplay();
        });

        video.addEventListener('loadedmetadata', () => {
            progressBar.style.width = '0%';
            updateTimeDisplay();
            
            // Configurer la pr√©visualisation pour le fichier nouvellement charg√©
            // (pour une impl√©mentation r√©elle, nous g√©n√©rerions ici les vignettes de pr√©visualisation)
            previewThumbnail.innerHTML = 'Pr√©visualisation<br>(survol pour voir)';
        });

        // Volume control functionality
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateVolumeUI();
            updateVolumeIndicator();
        });

        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            updateVolumeUI();
            updateVolumeIndicator();
        });

        // Initialize volume to match slider
        video.volume = volumeSlider.value;

        // Function to update volume UI
        function updateVolumeUI() {
            if (video.muted || video.volume === 0) {
                muteBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                // Change icon based on volume level
                if (video.volume > 0.5) {
                    muteBtn.textContent = 'üîä';
                } else {
                    muteBtn.textContent = 'üîâ';
                }

                if (!video.muted) {
                    volumeSlider.value = video.volume;
                }
            }
        }

        // Fonctionnalit√© de plein √©cran
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // D√©tecter les changements de plein √©cran pour mettre √† jour l'ic√¥ne
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        // Fonction pour basculer en mode plein √©cran
        function toggleFullscreen() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                // Si d√©j√† en plein √©cran, sortir du plein √©cran
                exitFullscreen();
            } else {
                // Sinon, activer le plein √©cran
                enterFullscreen(videoContainer);
            }
        }

        // Entrer en mode plein √©cran
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Sortir du mode plein √©cran
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Mettre √† jour l'ic√¥ne du bouton plein √©cran
        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚ÆΩ'; // Ic√¥ne de sortie de plein √©cran
            } else {
                fullscreenBtn.textContent = '‚õ∂'; // Ic√¥ne d'entr√©e en plein √©cran
            }
        }

        // Configuration des raccourcis clavier
        document.addEventListener('keydown', (e) => {
            // V√©rifier si le focus est sur le player ou ses √©l√©ments
            const isPlayerFocused = videoContainer.contains(document.activeElement) ||
                document.activeElement === document.body;

            if (!isPlayerFocused) return;

            switch (e.code) {
                case 'Space': // Barre d'espace pour play/pause
                    e.preventDefault(); // Emp√™cher le d√©filement de la page
                    togglePlayPause(); // Utiliser la m√™me fonction
                    break;

                case 'ArrowRight': // Fl√®che droite pour avancer
                    e.preventDefault();
                    const forwardSeconds = 5;
                    video.currentTime = Math.min(video.currentTime + forwardSeconds, video.duration);
                    updateSeekIndicator('forward', forwardSeconds);
                    updateTimeDisplay();
                    showControls(); // Afficher les contr√¥les lors de l'utilisation des raccourcis
                    break;

                case 'ArrowLeft': // Fl√®che gauche pour reculer
                    e.preventDefault();
                    const backwardSeconds = 5;
                    video.currentTime = Math.max(video.currentTime - backwardSeconds, 0);
                    updateSeekIndicator('backward', backwardSeconds);
                    updateTimeDisplay();
                    showControls();
                    break;

                case 'ArrowUp': // Fl√®che haut pour augmenter le volume
                    e.preventDefault();
                    // Augmenter le volume de 10%
                    video.volume = Math.min(video.volume + 0.1, 1);
                    video.muted = false;
                    updateVolumeUI();
                    updateVolumeIndicator();
                    showControls();
                    break;

                case 'ArrowDown': // Fl√®che bas pour diminuer le volume
                    e.preventDefault();
                    // Diminuer le volume de 10%
                    video.volume = Math.max(video.volume - 0.1, 0);
                    if (video.volume === 0) {
                        video.muted = true;
                    }
                    updateVolumeUI();
                    updateVolumeIndicator();
                    showControls();
                    break;
            }
        });

        // Rendre le conteneur vid√©o focusable
        videoContainer.tabIndex = "-1";
        video.addEventListener('click', () => {
            videoContainer.focus(); // Focus sur le conteneur quand on clique sur la vid√©o
        });

        // Assurer que les contr√¥les sont focusables mais ne perturbent pas la navigation
        controls.addEventListener('keydown', (e) => {
            // Emp√™cher que les touches de navigation standard soient capt√©es par les contr√¥les
            if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.stopPropagation(); // Ne pas interrompre la navigation habituelle dans les contr√¥les
            }
        });

        // R√©cup√©ration des √©l√©ments d'indicateurs
        const playPauseIndicator = document.getElementById('playPauseIndicator');
        const volumeIndicator = document.getElementById('volumeIndicator');
        const seekIndicator = document.getElementById('seekIndicator');
        const volumeFill = document.getElementById('volumeFill');

        // Fonction pour afficher un indicateur
        function showIndicator(indicator, duration = 700) {
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, duration);
        }

        // Fonction pour mettre √† jour l'indicateur de play/pause
        function updatePlayPauseIndicator(isPlaying) {
            playPauseIndicator.querySelector('.icon').textContent = isPlaying ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            playPauseIndicator.querySelector('.text').textContent = isPlaying ? 'Lecture' : 'Pause';
            showIndicator(playPauseIndicator);
        }

        // Fonction pour mettre √† jour l'indicateur de volume
        function updateVolumeIndicator() {
            const volumeIcon = volumeIndicator.querySelector('.icon');
            const volumeText = volumeIndicator.querySelector('.text');

            if (video.muted || video.volume === 0) {
                volumeIcon.textContent = 'üîá';
                volumeText.textContent = 'Muet';
                volumeFill.style.width = '0%';
            } else {
                if (video.volume > 0.5) {
                    volumeIcon.textContent = 'üîä';
                } else {
                    volumeIcon.textContent = 'üîâ';
                }
                volumeText.textContent = `${Math.round(video.volume * 100)}%`;
                volumeFill.style.width = `${video.volume * 100}%`;
            }

            showIndicator(volumeIndicator);
        }

        // Fonction pour mettre √† jour l'indicateur de recherche
        function updateSeekIndicator(direction, seconds) {
            const seekIcon = seekIndicator.querySelector('.icon');
            const seekText = seekIndicator.querySelector('.text');

            if (direction === 'forward') {
                seekIcon.textContent = '‚è©';
                seekText.textContent = `+${seconds}s`;
            } else {
                seekIcon.textContent = '‚è™';
                seekText.textContent = `-${seconds}s`;
            }

            showIndicator(seekIndicator);
        }

        // Simulation des diff√©rentes sources de qualit√©
        const videoQualities = {
            '1080p': 'video-1080p.mp4',
            '720p': 'video-720p.mp4',
            '480p': 'video-480p.mp4',
            '360p': 'video-360p.mp4',
        };

        let currentQuality = 'auto';
        let currentVideoFile = null;
        let currentVideoURL = null;

        // Gestion du bouton param√®tres pour afficher/masquer le menu de qualit√©
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Emp√™cher de propager jusqu'au document

            // Basculer la visibilit√© du menu de qualit√©
            if (qualityMenu.style.display === 'flex') {
                qualityMenu.style.display = 'none';
            } else {
                qualityMenu.style.display = 'flex';

                // Positionner correctement le menu par rapport au bouton de param√®tres
                const settingsRect = settingsBtn.getBoundingClientRect();
                const containerRect = videoContainer.getBoundingClientRect();

                // Calculer la position relative au conteneur vid√©o
                qualityMenu.style.bottom = '60px'; // Position au-dessus des contr√¥les
                qualityMenu.style.right = '20px'; // Align√© √† droite
            }
        });

        // Cacher le menu de qualit√© quand on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!qualityMenu.contains(e.target) && e.target !== settingsBtn) {
                qualityMenu.style.display = 'none';
            }
        });

        // G√©rer la s√©lection de qualit√©
        qualityOptions.forEach(option => {
            option.addEventListener('click', () => {
                const quality = option.getAttribute('data-quality');
                changeVideoQuality(quality);

                // Marquer l'option active
                qualityOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');

                // Fermer le menu apr√®s s√©lection
                qualityMenu.style.display = 'none';
            });
        });

        // Fonction pour changer la qualit√© de la vid√©o
        function changeVideoQuality(quality) {
            if (quality === currentQuality || !currentVideoFile) return;

            // Sauvegarder la position actuelle pour reprendre au m√™me endroit
            const currentTime = video.currentTime;
            const isPaused = video.paused;

            // Dans le cas d'un fichier local upload√© par l'utilisateur
            if (currentVideoFile) {
                // Pour une impl√©mentation r√©elle, vous auriez diff√©rentes sources
                // Ici, on simule juste un changement de qualit√©
                console.log(`Changement de qualit√© vers ${quality}`);

                // Mise √† jour de la qualit√© courante
                currentQuality = quality;

                // Dans une vraie impl√©mentation, on changerait la source de la vid√©o ici
                // Pour simuler, afficher un message dans la console
                console.log(`Actuellement en train de lire en ${quality}`);

                // Informer l'utilisateur du changement
                showQualityChangeNotification(quality);
            } else if (videoQualities[quality]) {
                // Si nous avons des vid√©os pr√©d√©finies avec diff√©rentes qualit√©s
                video.src = videoQualities[quality];
                currentQuality = quality;
                showQualityChangeNotification(quality);
            }

            // Restaurer la position de lecture et l'√©tat play/pause
            video.addEventListener('loadedmetadata', function onceLoaded() {
                video.currentTime = currentTime;
                updateTimeDisplay();
                if (!isPaused) {
                    video.play();
                }
                video.removeEventListener('loadedmetadata', onceLoaded);
            });
        }

        // Fonction pour afficher une notification de changement de qualit√©
        function showQualityChangeNotification(quality) {
            // Cr√©er un √©l√©ment de notification temporaire
            const notification = document.createElement('div');
            notification.className = 'action-indicator';
            notification.style.opacity = '1';

            notification.innerHTML = `
                <span class="icon">‚öôÔ∏è</span>
                <span class="text">Qualit√©: ${quality}</span>
            `;

            videoContainer.appendChild(notification);

            // Faire dispara√Ætre la notification apr√®s un d√©lai
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    videoContainer.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Modifier le gestionnaire d'√©v√©nements pour les fichiers charg√©s
        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                // Stocker le fichier courrant pour la gestion de qualit√©
                currentVideoFile = file;

                // R√©voquer l'ancien URL si existant
                if (currentVideoURL) {
                    URL.revokeObjectURL(currentVideoURL);
                }

                currentVideoURL = URL.createObjectURL(file);
                video.src = currentVideoURL;

                // R√©initialiser l'√©tat
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                progressBar.style.width = '0%';

                // R√©initialiser la qualit√©
                currentQuality = 'auto';
                qualityOptions.forEach(opt => opt.classList.remove('active'));
                document.querySelector('[data-quality="auto"]').classList.add('active');

                // R√©initialiser le cache des vignettes
                for (let key in thumbnails) {
                    delete thumbnails[key];
                }
            }
        });

        // Fonction pour formater le temps (convertir secondes en format MM:SS)
        function formatTime(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Mise √† jour de l'affichage du temps
        function updateTimeDisplay() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration || 0);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        // Gestion de la pr√©visualisation au survol de la barre de progression
        progressContainer.addEventListener('mousemove', (e) => {
            // Afficher la pr√©visualisation
            previewContainer.style.display = 'flex';
            
            // Calculer la position relative du curseur dans la barre de progression
            const rect = progressContainer.getBoundingClientRect();
            const position = (e.clientX - rect.left) / rect.width;
            
            // Calculer la position horizontale de la pr√©visualisation
            const previewX = e.clientX - rect.left;
            previewContainer.style.left = `${previewX}px`;
            
            // Calculer le temps correspondant √† la position
            const previewTimeInSeconds = video.duration * position;
            
            // Mettre √† jour l'affichage du temps de pr√©visualisation
            previewTime.textContent = formatTime(previewTimeInSeconds);
            
            // Essayer d'extraire une vignette pour ce temps
            extractThumbnail(previewTimeInSeconds).then(dataURL => {
                if (dataURL) {
                    // Si une vignette est disponible, l'afficher
                    previewThumbnail.innerHTML = `<img src="${dataURL}" alt="Pr√©visualisation">`;
                } else {
                    // Sinon, afficher un message
                    previewThumbnail.innerHTML = `Chargement...`;
                }
            });
        });
        
        // Cacher la pr√©visualisation quand la souris quitte la barre de progression
        progressContainer.addEventListener('mouseleave', () => {
            previewContainer.style.display = 'none';
        });
        
        // Assurer que la pr√©visualisation dispara√Æt lors du clic sur la barre de progression
        progressContainer.addEventListener('click', () => {
            // Un court d√©lai pour permettre de voir un aper√ßu rapide de la position s√©lectionn√©e
            setTimeout(() => {
                previewContainer.style.display = 'none';
            }, 200);
        });

        // D√©finir les nouvelles constantes pour l'extraction d'images
        const thumbnailCanvas = document.getElementById('thumbnailCanvas');
        const thumbnailContext = thumbnailCanvas.getContext('2d');
        
        // Stockage des vignettes g√©n√©r√©es pour √©viter de les recalculer
        const thumbnails = {};
        
        // Configuration pour l'extraction de frames
        const thumbnailWidth = 160;
        const thumbnailHeight = 90;

        // Initialiser le canvas avec les dimensions souhait√©es
        thumbnailCanvas.width = thumbnailWidth;
        thumbnailCanvas.height = thumbnailHeight;
        
        // Fonction pour extraire une frame de la vid√©o √† un moment donn√©
        function extractThumbnail(time) {
            // V√©rifier si la vignette est d√©j√† extraite pour ce temps
            const roundedTime = Math.floor(time);
            if (thumbnails[roundedTime]) {
                return thumbnails[roundedTime];
            }
            
            // Si la vid√©o n'est pas charg√©e ou la dur√©e est invalide, retourner null
            if (!video.duration || isNaN(video.duration) || time > video.duration) {
                return null;
            }
            
            try {
                // Stocker la position actuelle de lecture
                const currentTime = video.currentTime;
                const isPaused = video.paused;
                
                // Cr√©er un √©l√©ment vid√©o temporaire pour ne pas perturber la lecture actuelle
                const tempVideo = document.createElement('video');
                tempVideo.src = video.src;
                tempVideo.currentTime = time;
                
                // D√©finir une promesse pour attendre que la vid√©o soit pr√™te
                return new Promise((resolve) => {
                    tempVideo.addEventListener('loadeddata', function onLoaded() {
                        // Dessiner la frame sur le canvas
                        thumbnailContext.drawImage(tempVideo, 0, 0, thumbnailWidth, thumbnailHeight);
                        
                        // Convertir le canvas en URL de donn√©es
                        const dataURL = thumbnailCanvas.toDataURL('image/jpeg');
                        
                        // Stocker l'URL pour une utilisation future
                        thumbnails[roundedTime] = dataURL;
                        
                        // Nettoyer
                        tempVideo.removeEventListener('loadeddata', onLoaded);
                        tempVideo.pause();
                        tempVideo.src = '';
                        tempVideo.load();
                        
                        resolve(dataURL);
                    });
                    
                    // G√©rer le cas o√π le chargement √©choue
                    tempVideo.addEventListener('error', () => {
                        resolve(null);
                    });
                    
                    // D√©marrer le chargement de la vid√©o
                    tempVideo.load();
                });
            } catch (error) {
                console.error('Erreur lors de l\'extraction de la vignette:', error);
                return null;
            }
        }
        
        // Fonction pour pr√©calculer des vignettes √† intervalles r√©guliers
        function generateThumbnails() {
            if (!video.duration || isNaN(video.duration)) return;
            
            // G√©n√©rer des vignettes tous les 5% de la vid√©o (ou √† un autre intervalle)
            const interval = Math.max(5, Math.floor(video.duration / 20));
            
            // Utiliser setTimeout pour ne pas bloquer l'interface
            let i = 0;
            function generateNext() {
                const time = i * interval;
                if (time < video.duration) {
                    extractThumbnail(time).then(() => {
                        i++;
                        setTimeout(generateNext, 100);
                    });
                }
            }
            
            // Commencer le processus de g√©n√©ration
            generateNext();
        }

        // Am√©lioration de l'initialisation pour la pr√©visualisation avec des vignettes
        video.addEventListener('loadedmetadata', () => {
            progressBar.style.width = '0%';
            updateTimeDisplay();
            
            // Message initial
            previewThumbnail.innerHTML = 'Chargement des vignettes...';
            
            // Commencer √† g√©n√©rer les vignettes apr√®s un court d√©lai
            setTimeout(() => {
                generateThumbnails();
            }, 1000);
        });

        // Fonction pour v√©rifier si le Picture-in-Picture est support√©
        function isPictureInPictureSupported() {
            return document.pictureInPictureEnabled && !video.disablePictureInPicture;
        }
        
        // Fonction pour basculer le mode Picture-in-Picture
        async function togglePictureInPicture() {
            try {
                if (!isPictureInPictureSupported()) {
                    showNotification('Picture-in-Picture non support√© par votre navigateur', '‚ö†Ô∏è');
                    return;
                }
                
                if (document.pictureInPictureElement) {
                    // Si d√©j√† en mode PiP, sortir du mode
                    await document.exitPictureInPicture();
                } else {
                    // Sinon activer le mode PiP
                    await video.requestPictureInPicture();
                }
            } catch (error) {
                console.error('Erreur lors de la bascule en mode Picture-in-Picture:', error);
                showNotification('Erreur: ' + error.message, '‚ö†Ô∏è');
            }
        }
        
        // Gestionnaire d'√©v√©nements pour le bouton PiP
        pipBtn.addEventListener('click', togglePictureInPicture);
        
        // Mise √† jour de l'√©tat du bouton PiP quand l'√©tat change
        video.addEventListener('enterpictureinpicture', () => {
            pipBtn.textContent = '‚èèÔ∏è'; // Ic√¥ne pour sortir du mode PiP
            pipBtn.title = 'Quitter le Picture-in-Picture';
            showNotification('Picture-in-Picture activ√©', 'üì∫');
        });
        
        video.addEventListener('leavepictureinpicture', () => {
            pipBtn.textContent = 'üì∫'; // Ic√¥ne pour entrer en mode PiP
            pipBtn.title = 'Picture-in-Picture';
            showNotification('Picture-in-Picture d√©sactiv√©', 'üì∫');
        });
        
        // D√©sactiver le bouton PiP s'il n'est pas support√©
        window.addEventListener('load', () => {
            if (!isPictureInPictureSupported()) {
                pipBtn.disabled = true;
                pipBtn.title = 'Picture-in-Picture non support√©';
                pipBtn.style.opacity = '0.5';
            }
        });
        
        // Fonction pour afficher une notification g√©n√©rique
        function showNotification(message, icon = 'üìå') {
            // Cr√©er un √©l√©ment de notification temporaire (r√©utiliser le style des indicateurs d'action)
            const notification = document.createElement('div');
            notification.className = 'action-indicator';
            notification.style.opacity = '1';
            
            notification.innerHTML = `
                <span class="icon">${icon}</span>
                <span class="text">${message}</span>
            `;
            
            videoContainer.appendChild(notification);
            
            // Faire dispara√Ætre la notification apr√®s un d√©lai
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    videoContainer.removeChild(notification);
                }, 300);
            }, 2000);
        }
        
        // Ajouter un raccourci clavier pour le mode PiP (touche 'P')
        document.addEventListener('keydown', (e) => {
            // V√©rifier si le focus est sur le player ou ses √©l√©ments
            const isPlayerFocused = videoContainer.contains(document.activeElement) ||
                                   document.activeElement === document.body;
            
            if (!isPlayerFocused) return;
            
            if (e.code === 'KeyP') {
                e.preventDefault();
                togglePictureInPicture();
                showControls();
            }
            
            // ...existing code for other keyboard shortcuts...
        });
    </script>
